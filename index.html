<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Handlebars Exercise</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="box">
	  <img id="kitten" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/387928/sweater-kitten.png">
</div>




<!-- output div -->
	<div id="randomUserOutput"></div>




<!-- adding handlebars template -->
	<script id="random-user" type="text/x-handlebars-template">
		<div class="name">
			<h2>Name:</h2>
				<p>{{results.0.name.first}}
				   {{results.0.name.last}}
				</p>

				<h4>Address:</h4>
				<p>{{results.0.location.street}}
				   {{results.0.location.city}}
				   {{results.0.location.state}}
				   {{results.0.location.postcode}}
				</p>
				<h4>Email:</h4>
				<p>{{results.0.email}}</p>
				<img src="{{results.0.picture.medium}}">
		</div>
	</div>
	</script>



<!-- jquery script -->
	<script src="/bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
<!-- handlebars script -->
	<script src="bower_components/handlebars/handlebars.js" type="text/javascript"></script>
<!-- regular javascript scripts -->
	<script src="myJavascript.js" type="text/javascript"></script>
</body>
</html>
